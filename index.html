<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <img src="img/pig.png" alt="Title" />
        <p class="lead"></p>
        <h2>It's <span id="turn"></span>'s turn.</h2>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <!-- <button id="newPlayer" class="btn btn-success">Add Another Player</button> -->
        <div id="players" class="row">
          <div class="col-md-6">
            <h3>Player 1 Score</h3>
            <div class="box">
              <p id="score1">0</p>
            </div>
          </div>
          <div class="col-md-6">
            <h3>Player 2 Score</h3>
            <div class="box">
              <p id="score2">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="filler1">
        <button id="roll" class="btn btn-success">Roll</button>
        <button id="hold" class="btn btn-info">Hold</button>
        <h3>You Rolled a:</h3>
        <div class="box">
          <p id="dice-result"></p>
        </div>
        <h3>Total</h3>
        <div class="box">
          <p id="total">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
